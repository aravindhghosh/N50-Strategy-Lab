<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="gradPrimary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
  </defs>

  <!-- Scanner Circle -->
  <circle cx="60" cy="60" r="42" stroke="url(#gradPrimary)" stroke-width="4"/>
  <circle cx="60" cy="60" r="28" stroke="#334155" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Signal Pulse Line -->
  <polyline points="28,65 45,65 55,50 70,80 85,60 95,60"
            stroke="url(#gradAccent)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>

  <!-- Market Bars -->
  <rect x="40" y="75" width="6" height="15" fill="#ef4444"/>
  <rect x="52" y="70" width="6" height="20" fill="#22c55e"/>
  <rect x="64" y="78" width="6" height="12" fill="#ef4444"/>
  <rect x="76" y="68" width="6" height="22" fill="#22c55e"/>

  <!-- N50 Text -->
  <text x="120" y="68"
        font-family="Inter, Arial, sans-serif"
        font-size="42"
        font-weight="800"
        fill="url(#gradPrimary)">
    N50
  </text>

  <!-- Subtitle -->
  <text x="122" y="95"
        font-family="Inter, Arial, sans-serif"
        font-size="16"
        letter-spacing="2"
        fill="#64748B">
    STRATEGY LAB
  </text>
</svg>