<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradPrimaryLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="gradSignalLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16A34A"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
  </defs>

  <!-- Light Background -->
  <rect width="256" height="256" rx="28" fill="#F8FAFC"/>

  <!-- Scanner Ring -->
  <circle cx="128" cy="95" r="50"
          stroke="url(#gradPrimaryLight)"
          stroke-width="6"
          fill="none"/>

  <!-- Inner Dashed Ring -->
  <circle cx="128" cy="95" r="34"
          stroke="#CBD5E1"
          stroke-width="2"
          stroke-dasharray="6 6"
          fill="none"/>

  <!-- Candlesticks -->
  <!-- Red Candle -->
  <line x1="108" y1="60" x2="108" y2="125" stroke="#DC2626" stroke-width="2"/>
  <rect x="102" y="80" width="12" height="25" fill="#DC2626"/>

  <!-- Green Candle -->
  <line x1="128" y1="55" x2="128" y2="120" stroke="#16A34A" stroke-width="2"/>
  <rect x="122" y="70" width="12" height="30" fill="#16A34A"/>

  <!-- Red Candle -->
  <line x1="148" y1="65" x2="148" y2="130" stroke="#DC2626" stroke-width="2"/>
  <rect x="142" y="90" width="12" height="22" fill="#DC2626"/>

  <!-- Signal Line -->
  <polyline points="88,105 110,105 128,75 150,120 170,95"
            stroke="url(#gradSignalLight)"
            stroke-width="4"
            fill="none"
            stroke-linecap="round"/>

  <!-- Brand Text -->
  <text x="128" y="190"
        text-anchor="middle"
        font-family="Inter, Arial, sans-serif"
        font-size="42"
        font-weight="800"
        fill="#1E293B">
    N50
  </text>

  <text x="128" y="220"
        text-anchor="middle"
        font-family="Inter, Arial, sans-serif"
        font-size="14"
        letter-spacing="3"
        fill="#475569">
    STRATEGY LAB
  </text>

</svg>